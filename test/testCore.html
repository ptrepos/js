var NumberValidatorTestCase = {
	name: "NumberValidatorTestCase",
	testNoArgs: function() {
		var o = new mg.NumberValidator();
		mg.assertNull(o.validate(""));
		mg.assertNull(o.validate("0"));
		mg.assertNull(o.validate("123"));
		mg.assertNull(o.validate("456789"));
		mg.assertNull(o.validate("012345679"));
		mg.assertNull(o.validate("98765432109876543210987654321098765432109876543210"));
		mg.assertNull(o.validate("9876543210987654321098765432109876543210987654321012345678998765432109876543210987654321098765432109876543210123456789"));
		mg.assertNull(o.validate("+0"));
		mg.assertNull(o.validate("+123"));
		mg.assertNull(o.validate("+456789"));
		mg.assertNull(o.validate("+012345679"));
		mg.assertNull(o.validate("+98765432109876543210987654321098765432109876543210"));
		mg.assertNull(o.validate("+9876543210987654321098765432109876543210987654321012345678998765432109876543210987654321098765432109876543210123456789"));
		mg.assertNull(o.validate("-0"));
		mg.assertNull(o.validate("-123"));
		mg.assertNull(o.validate("-456789"));
		mg.assertNull(o.validate("-012345679"));
		mg.assertNull(o.validate("-98765432109876543210987654321098765432109876543210"));
		mg.assertNull(o.validate("-9876543210987654321098765432109876543210987654321012345678998765432109876543210987654321098765432109876543210123456789"));
		
		mg.assertNotNull(o.validate("a"));
		mg.assertNotNull(o.validate("0123456789b"));
		mg.assertNotNull(o.validate("0123456d789b"));
		mg.assertNotNull(o.validate("--123456798"));
		mg.assertNotNull(o.validate("++123456798"));
		
		mg.out(o.validate("a", "aaa"));
	},
	testDigits5: function() {
		var o = new mg.NumberValidator(5);
		
		mg.assertNull(o.validate(""));
		mg.assertNull(o.validate("0"));
		mg.assertNull(o.validate("12345"));
		mg.assertNull(o.validate("6789"));
		mg.assertNull(o.validate("+10"));
		mg.assertNull(o.validate("+12345"));
		mg.assertNull(o.validate("+6789"));
		mg.assertNull(o.validate("-10"));
		mg.assertNull(o.validate("-12345"));
		mg.assertNull(o.validate("-6789"));
		
		mg.assertNotNull(o.validate("a"));
		mg.assertNotNull(o.validate("123a"));
		mg.assertNotNull(o.validate("123a4"));
		mg.assertNotNull(o.validate("123456"));
		mg.assertNotNull(o.validate("--123"));
		mg.assertNotNull(o.validate("++123"));
		
		mg.out(o.validate("a", "aaa"));
	},
	testPrecision10: function() {
		var o = new mg.NumberValidator(null, 10);
		mg.assertNull(o.validate(""));
		mg.assertNull(o.validate("0"));
		mg.assertNull(o.validate("123"));
		mg.assertNull(o.validate("456789"));
		mg.assertNull(o.validate("012345679"));
		mg.assertNull(o.validate("9876543210987654321098765432109876543210987654321012345678998765432109876543210987654321098765432109876543210123456789"));
		mg.assertNull(o.validate("+0"));
		mg.assertNull(o.validate("+123"));
		mg.assertNull(o.validate("+456789"));
		mg.assertNull(o.validate("+012345679"));
		mg.assertNull(o.validate("+9876543210987654321098765432109876543210987654321012345678998765432109876543210987654321098765432109876543210123456789"));
		mg.assertNull(o.validate("-0"));
		mg.assertNull(o.validate("-123"));
		mg.assertNull(o.validate("-456789"));
		mg.assertNull(o.validate("-012345679"));
		mg.assertNull(o.validate("-9876543210987654321098765432109876543210987654321012345678998765432109876543210987654321098765432109876543210123456789"));
		mg.assertNull(o.validate("0.89451"));
		mg.assertNull(o.validate("0.012345789"));
		mg.assertNull(o.validate("0.0123457891"));
		mg.assertNull(o.validate("1234579123456789.0123457891"));
		mg.assertNull(o.validate("1234579123456789999999999999999.0123457891"));

		mg.assertNotNull(o.validate("a"));
		mg.assertNotNull(o.validate("0123456789b"));
		mg.assertNotNull(o.validate("0123456d789b"));
		mg.assertNotNull(o.validate("--123456798"));
		mg.assertNotNull(o.validate("++123456798"));
		mg.assertNotNull(o.validate("0.01234578911"));
		mg.assertNotNull(o.validate("0.0.01"));
		mg.assertNotNull(o.validate("1234569489451231.01234578911"));
		
		mg.out(o.validate("a", "aaa"));
	},
	testDigits3Precision10: function() {
		var o = new mg.NumberValidator(3, 10);
		mg.assertNull(o.validate(""));
		mg.assertNull(o.validate("0"));
		mg.assertNull(o.validate("123"));
		mg.assertNull(o.validate("-0"));
		mg.assertNull(o.validate("-123"));
		mg.assertNull(o.validate("+0"));
		mg.assertNull(o.validate("+123"));
		mg.assertNull(o.validate("0.013145647"));
		mg.assertNull(o.validate("123.0131456471"));
		mg.assertNull(o.validate("-0.0131"));
		mg.assertNull(o.validate("-123.0131456479"));
		mg.assertNull(o.validate("+0.01"));
		mg.assertNull(o.validate("+123.0131456479"));

		mg.assertNotNull(o.validate("a"));
		mg.assertNotNull(o.validate("0121"));
		mg.assertNotNull(o.validate("01a1"));
		mg.assertNotNull(o.validate("0123456d789b"));
		mg.assertNotNull(o.validate("--123456798"));
		mg.assertNotNull(o.validate("++123456798"));
		mg.assertNotNull(o.validate("0.01234578911"));
		mg.assertNotNull(o.validate("0.0.01"));
		mg.assertNotNull(o.validate("1234569489451231.01234578911"));
		
		mg.out(o.validate("a", "aaa"));
	},
	testDigits10Precision3: function() {
		var o = new mg.NumberValidator(10, 3);
		mg.assertNull(o.validate(""));
		mg.assertNull(o.validate("0"));
		mg.assertNull(o.validate("123"));
		mg.assertNull(o.validate("1234567890"));
		mg.assertNull(o.validate("-0"));
		mg.assertNull(o.validate("-123"));
		mg.assertNull(o.validate("-1234567890"));
		mg.assertNull(o.validate("+0"));
		mg.assertNull(o.validate("+123"));
		mg.assertNull(o.validate("+1234567890"));
		mg.assertNull(o.validate("1212.019"));
		mg.assertNull(o.validate("12312345.011"));
		mg.assertNull(o.validate("-0.999"));
		mg.assertNull(o.validate("-1235461.013"));
		mg.assertNull(o.validate("+311.01"));
		mg.assertNull(o.validate("+1234567890.013"));

		mg.assertNotNull(o.validate("a"));
		mg.assertNotNull(o.validate("01234567890"));
		mg.assertNotNull(o.validate("123456a"));
		mg.assertNotNull(o.validate("0123456bd789"));
		mg.assertNotNull(o.validate("--12345"));
		mg.assertNotNull(o.validate("++12345"));
		mg.assertNotNull(o.validate("0.01234578911"));
		mg.assertNotNull(o.validate("0.0.01"));
		mg.assertNotNull(o.validate("451231.0123"));
		
		mg.out(o.validate("a", "aaa"));
	},
};
mg.testRunner.add(NumberValidatorTestCase);

var LetterValidatorTestCase = {
	name: "LetterValidatorTestCase",
	test: function() {
		var o = new mg.LetterValidator();
		mg.assertNull(o.validate(""));
		mg.assertNull(o.validate("a"));
		mg.assertNull(o.validate("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"));
		mg.assertNull(o.validate("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"));

		mg.assertNotNull(o.validate("abcdefghijklmnOPQRSTUVWXY1Z"));

		mg.assertNotNull(o.validate("ab!cdefghijklmnOPQRSTUVWXY1"));

		mg.assertNotNull(o.validate("0"));
		mg.assertNotNull(o.validate("99999"));
		
		mg.out(o.validate("1", "aaa"));
	},
};
mg.testRunner.add(LetterValidatorTestCase);

var MailAddressValidatorTestCase = {
	name: "MailAddressValidatorTestCase",
	test: function() {
		var o = new mg.MailAddressValidator();
		
		mg.assertNull(o.validate(""));
		mg.assertNull(o.validate("t@b"));
		mg.assertNull(o.validate("tbeafdafds._-@btbeafdafds.a"));
		mg.assertNull(o.validate("tbeafdafds._-@btbeafdafds.012345789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"));
		mg.assertNull(o.validate("abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZtbeafdafds._012345789@btbeafdafds.aaa"));
		mg.assertNull(o.validate("example@example.co.jp"));
		mg.assertNull(o.validate("example@example.net"));
		mg.assertNull(o.validate("hogehoge@hoge.net"));
		mg.assertNull(o.validate(".!#$%&'*+/=?^_`{|}~-@hoge-hoge.net"));
		mg.assertNull(o.validate("123456789@-.-"));
		
		mg.assertNull(o.validate("abcdefg@ABCDEFG"));
		
		mg.assertNotNull(o.validate("abcdefg"));
		mg.assertNotNull(o.validate("ABCDEFG"));
		mg.assertNotNull(o.validate("123456789"));
		mg.assertNotNull(o.validate("123456789@+*"));
		mg.assertNotNull(o.validate("123456789@-."));
		
		mg.out(o.validate(".", "aaa"));
	},
};
mg.testRunner.add(MailAddressValidatorTestCase);

var FormValidatorTestCase = {
	name: "FormValidatorTestCase",
	setUp: function() {
		this.formValidator = new mg.FormValidator(document.getElementById("test1"));
		mg.assertFalse(this.formValidator.validate());
	},
	tearDown: function() {
		mg.assertTrue(this.formValidator.validate());
	},
	testRequired: function() {
		var o = this.formValidator;
		
		mg.assertTrue(o.getRequired(o.form.numberField1));
		mg.assertTrue(o.getRequired(o.form.numberField2));
		mg.assertTrue(o.getRequired(o.form.numberField3));
		mg.assertFalse(o.getRequired(o.form.numberField4));
		mg.assertTrue(o.getRequired(o.form.numberField5));
		mg.assertFalse(o.getRequired(o.form.dateField1));
		mg.assertTrue(o.getRequired(o.form.dateField2));
		mg.assertTrue(o.getRequired(o.form.dateTimeField1));
		mg.assertFalse(o.getRequired(o.form.strField1));
		mg.assertFalse(o.getRequired(o.form.strField2));
		mg.assertFalse(o.getRequired(o.form.strField3));
		mg.assertTrue(o.getRequired(o.form.strField4));
	},
	testNumberField1: function() {
		var o = this.formValidator;
		
		o.form.numberField1.value = "10.5";
		mg.assertTrue(o.validateInput(o.form.numberField1));
		o.form.numberField1.value = "99999999.0001";
		mg.assertTrue(o.validateInput(o.form.numberField1));
		o.form.numberField1.value = "100000000.0000";
		mg.assertTrue(o.validateInput(o.form.numberField1));
		o.form.numberField1.value = "99999999.9999";
		mg.assertTrue(o.validateInput(o.form.numberField1));
		o.form.numberField1.value = "-10";
		mg.assertTrue(o.validateInput(o.form.numberField1));
		
		o.form.numberField1.value = "-11";
		mg.assertFalse(o.validateInput(o.form.numberField1));
		o.form.numberField1.value = "100000000.0001";
		mg.assertFalse(o.validateInput(o.form.numberField1));
		o.form.numberField1.value = "10000000000000000000000000.0000";
		mg.assertFalse(o.validateInput(o.form.numberField1));
		o.form.numberField1.value = "1.00001";
		mg.assertFalse(o.validateInput(o.form.numberField1));
		
		o.form.numberField1.value = "1.001";
		mg.assertTrue(o.validateInput(o.form.numberField1));
	},
	testNumberField2: function() {
		var o = this.formValidator;
		
		o.form.numberField2.value = "10.5";
		mg.assertFalse(o.validateInput(o.form.numberField2));
		o.form.numberField2.value = "-1000000000000000000000000000000000001";
		mg.assertFalse(o.validateInput(o.form.numberField2));
		o.form.numberField2.value = "-10000001";
		mg.assertTrue(o.validateInput(o.form.numberField2));
	},
	testNumberField3: function() {
		var o = this.formValidator;
		
		o.form.numberField3.value = "++1";
		mg.assertFalse(o.validateInput(o.form.numberField3));
		o.form.numberField3.value = "+1000000000";
		mg.assertFalse(o.validateInput(o.form.numberField3));
		o.form.numberField3.value = "-10000001";
		mg.assertTrue(o.validateInput(o.form.numberField3));
	},
	testNumberField4: function() {
		var o = this.formValidator;
		
		o.form.numberField4.value = "++1";
		mg.assertFalse(o.validateInput(o.form.numberField4));
		o.form.numberField4.value = "+1000000000";
		mg.assertFalse(o.validateInput(o.form.numberField4));
		o.form.numberField4.value = "-9999.9999";
		mg.assertTrue(o.validateInput(o.form.numberField4));
	},
	testNumberField5: function() {
		var o = this.formValidator;
		
		o.form.numberField5.value = "++1";
		mg.assertFalse(o.validateInput(o.form.numberField5));
		o.form.numberField5.value = "+100001000000000100000000010000000001000000000100000000010000000001000000000100000000010000000001000000000100000000010000000001000000000100000000010000000001000000000100000000000000";
		mg.assertFalse(o.validateInput(o.form.numberField5));
		o.form.numberField5.value = "-9999.9999";
		mg.assertTrue(o.validateInput(o.form.numberField5));
	},
	testDateField1: function() {
		var o = this.formValidator;
		
		o.form.dateField1.value = "2016/111/10";
		mg.assertFalse(o.validateInput(o.form.dateField1));
		o.form.dateField1.value = "9999/12/31";
		mg.assertTrue(o.validateInput(o.form.dateField1));
	},
	testDateField2: function() {
		var o = this.formValidator;
		
		o.form.dateField2.value = "2016/111/10";
		mg.assertFalse(o.validateInput(o.form.dateField2));
		o.form.dateField2.value = "9999/12/31";
		mg.assertTrue(o.validateInput(o.form.dateField2));
	},
	testDateTimeField1: function() {
		var o = this.formValidator;
		
		o.form.dateTimeField1.value = "2016/111/10";
		mg.assertFalse(o.validateInput(o.form.dateTimeField1));
		o.form.dateTimeField1.value = "9999/12/31 23:59:10";
		mg.assertTrue(o.validateInput(o.form.dateTimeField1));
	},
	testStrField1: function() {
		var o = this.formValidator;
		
		o.form.strField1.value = "ああああああああああああ";
		mg.assertFalse(o.validateInput(o.form.strField1));
		o.form.strField1.value = "あああ";
		mg.assertTrue(o.validateInput(o.form.strField1));
	},
	testStrField2: function() {
		var o = this.formValidator;
		
		o.form.strField2.value = "あああああああああ";
		mg.assertFalse(o.validateInput(o.form.strField2));
		o.form.strField2.value = "ああああああああ";
		mg.assertTrue(o.validateInput(o.form.strField2));
	},
	testStrField3: function() {
		var o = this.formValidator;
		
		o.form.strField3.value = "あああああああああ";
		mg.assertFalse(o.validateInput(o.form.strField3));
		o.form.strField3.value = "ああああああああ";
		mg.assertTrue(o.validateInput(o.form.strField3));
	},
	testStrField4: function() {
		var o = this.formValidator;
		
		o.form.strField4.value = "ああああああああああああああああ1";
		mg.assertFalse(o.validateInput(o.form.strField4));
		o.form.strField4.value = "ああああああああああああああああ";
		mg.assertTrue(o.validateInput(o.form.strField4));
	},
};
mg.testRunner.add(FormValidatorTestCase);
