<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link type="text/css" href="../plugin/magica/core.css" rel="stylesheet"/>
<script type="text/javascript" src="../plugin/magica/core.js"></script>
<script type="text/javascript">
var formValidator = null;

window.addEventListener('load', function(e) {
	formValidator = new mg.FormValidator(document.forms["test1"]);
});
</script>
</head>
<body>
	<form id="test1">
		数値項目1: <input type="text" alt="数値項目1" name="numberField1" validate="required(),number(18,4),min(-10),max(100000000)"/><br/>
		数値項目2: <input type="text" alt="数値項目2" name="numberField2" validate="required(),number(18)"/><br/>
		数値項目3: <input type="text" alt="数値項目3" name="numberField3" validate="required(),number(9)"/><br/>
		数値項目4: <input type="text" alt="数値項目4" name="numberField4" validate="number(4,4)"/><br/>
		数値項目5: <textarea alt="数値項目5" name="numberField5" validate="required(),number(99,99)" cols="80" rows="8"></textarea><br/>
		日付項目1: <input type="text" alt="日付項目1" name="dateField1" validate="date()"/><br/>
		日付項目2: <input type="text" alt="日付項目2" name="dateField2" validate="required(),date()"/><br/>
		日時項目1: <input type="text" alt="日時項目1" name="dateTimeField1" validate="required(),dateTime()" style="width: 240px;"/><br/>
		文字列項目1(UTF-8): <input type="text" alt="文字列項目1(UTF-8)" name="strField1" validate="UTF8(16)"/><br/>
		文字列項目2(Shift_JIS): <input type="text" alt="文字列項目2(Shift_JIS)" name="strField2" validate="Shift_JIS(16)"/><br/>
		文字列項目3(EUC-JP): <input type="text" alt="文字列項目3(EUC-JP)" name="strField3" validate="EUC_JP(16)"/><br/>
		文字列項目4(UTF-16): <input type="text" alt="文字列項目4(UTF-16)" name="strField4" validate="UTF16(16)"/><br/>
		<button type="submit" alt="送信ボタン"/>送信</button><br/>
		<button type="button" onclick="formValidator.setRequired(forms.test1.numberField1, false);formValidator.setRequired(forms.test1.numberField4, true);"/>必須入力切替</button><br/>
	</form>
</body>
</html>
